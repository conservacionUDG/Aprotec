<div id="toolbar" class="buttons" style="display: none;">
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
     <span class="glyphicon glyphicon-font" aria-hidden="true"></span>
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="formatBlock">Normal Text</a></li>
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h1">Heading 1</a></li>
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h2">Heading 2</a></li>
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h3">Heading 3</a></li>
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h4">Heading 4</a></li>
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h5">Heading 5</a></li>
      <li><a data-wysihtml5-command="formatBlock" data-wysihtml5-command-value="h6">Heading 6</a></li>
    </ul>
  </div>

  <div class="btn-group btn-group-xs" role="group" aria-label="">
    <button type="button" class="btn btn-default btn-xs" title="CTRL+B" data-wysihtml5-command="bold">
      <span class="glyphicon glyphicon-bold" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-command="italic" title="CTRL+I">
      <span class="glyphicon glyphicon-italic" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-command="underline" title="CTRL+U">
      <u><strong>U</strong></u>
    </button>
  </div>
  <div class="btn-group btn-group-xs" role="group" aria-label="">
    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-command="insertUnorderedList">
      <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-command="insertOrderedList">
      <span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>
    </button>
  </div>

    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-command="createLink">
      <span class="glyphicon glyphicon-share" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-command="insertImage">
      <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
    </button>
    <button type="button" class="btn btn-default btn-xs" data-wysihtml5-action="change_view">
      <span class="glyphicon glyphicon-flash" aria-hidden="true"></span>
    </button>

  <div class="text-cover" data-wysihtml5-dialog="createLink" style="display: none;">
    <label>
      Link:
      <input data-wysihtml5-dialog-field="href" value="http://">
    </label>
    <button type="button" class="btn btn-success btn-xs" data-wysihtml5-dialog-action="save">
      Ok
    </button>
    <button type="button" class="btn btn-danger btn-xs" data-wysihtml5-dialog-action="cancel">
      Cancel
    </button>
  </div>

  <div class="text-cover" data-wysihtml5-dialog="insertImage" style="display: none;">
    <label>
      Image:
      <input data-wysihtml5-dialog-field="src" value="http://">
    </label>
    <button type="button" class="btn btn-success btn-xs" data-wysihtml5-dialog-action="save">
      Ok
    </button>
    <button type="button" class="btn btn-danger btn-xs" data-wysihtml5-dialog-action="cancel">
      Cancel
    </button>
  </div>
  <script type="text/javascript">
    window.onload = function (){
        var editor = new wysihtml5.Editor("textarea-msn", {
          toolbar:      "toolbar",
          stylesheets:  "css/stylesheet.css",
          parserRules:  wysihtml5ParserRules
        });
    }
  </script>
</div>
